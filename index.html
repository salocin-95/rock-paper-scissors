<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
<body>
    <div class="title">
        <h1>Welcome to my Rock, Paper, Scissors game</h1>
    </div>
    <div class="message">
        <h2>To play choose an option!</h2>
    </div>
    <div class="rules">
        <p>To win against the computer you have to win at least three rounds.</p>
    </div>
    <div class="score">
        <!-- Would like to add animation for the numbers when you win and shaking when you fail -->
        <div id="computer-score">
            Computer score: 0
        </div>
        <div id="player-score">
            Player score: 0
        </div>
    </div>
    <div class="buttons">
        <button id="rock" class="btn">Rock</button>
        <button id="paper" class="btn">Paper</button>
        <button id="scissors" class="btn">Scissors</button>
    </div>
    <div class="reset-button">
        <button id="reset" class="btn"></button>
    </div>
    <div class="global-score">
        <!-- Would like to add animation for the numbers when you win and shaking when you fail -->
        <div id="computer-global-score">
            Computer Match score: 0
        </div>
        <div id="player-global-score">
            Player Match score: 0
        </div>
    </div>
    <div class="footer">
        Rodrigo Nicolas Â© 2024
    </div>
    <script src="game.js">
    </script>
</body>
</html>
